<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <div class="roundsContainer">
      <h2>How many rounds?</h2>
      <div class="rounds">
        <input id="five" type="radio" value="5" name="roundsNum" checked />
        <label for="five">5</label>

        <input id="ten" type="radio" value="10" name="roundsNum" />
        <label for="ten">10</label>

        <input id="fifteen" type="radio" value="15" name="roundsNum" />
        <label for="fifteen">15</label>

        <input id="twenty" type="radio" value="20" name="roundsNum" />
        <label for="twenty">20</label>
      </div>
    </div>

    <div class="score">
      <div class="container">
        <div class="circle">
          <p id="you"></p>
        </div>
        <p>You</p>
      </div>
      <h3 id="scores">0 : 0</h3>
      <div class="container">
        <div class="circle">
          <p id="comp"></p>
        </div>
        <p>Computer</p>
      </div>
    </div>

    <h1>Let's play</h1>
    <div class="game">
      <div class="circle" id="rock"><p>✊</p></div>
      <div class="circle" id="paper"><p>✋</p></div>
      <div class="circle" id="scissors"><p>✌️</p></div>
    </div>

    <h3 class="finalMessage"></h3>
    <p>MAKE YOUR MOVE.</p>
    <a href="./index.html">restart</a>


    <script type="module" src="./app.ts"></script>
  </body>
</html>
